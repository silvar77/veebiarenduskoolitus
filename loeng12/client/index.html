                <div onclick="clickedNumber(8)">8</div>
                <div onclick="clickedNumber(9)">9</div>

                <div onclick="clickedNumber(3)">3</div>

            </div>
            <div class="row">
                <div onclick="clickedNumber(0)">0</div>
                <div onclick="clearInput()">c</div>
                <div onclick="clickedEquals('')">=</div>
                <div onclick="clickedOperator('+')">+</div>
            </div>
        </div>
